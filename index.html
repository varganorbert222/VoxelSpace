<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Demonstration of the Voxel Space technique"
    />
    <meta name="author" content="Sebastian Macke" />
    <meta
      name="keywords"
      content="Voxel, VoxelSpace, Voxel Space, Comanche, landscape, rendering"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/main.js" defer></script>
    <title>Voxel Space project demonstration</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>

  <body scroll="no">
    <div id="id_fps"></div>

    <div id="id_info">
      Fly controls
      <b>WASD</b> or <b>Cursor Keys</b> or <b>left click</b> move, <b>R|F</b> up
      | down, <b>Q|E</b> pitch,
      <br />

      <label for="id_mapselector">Map</label>
      <select id="id_mapselector" title="Mapselector" name="Mapselector">
        <option value="">Please select map</option>
      </select>

      <label for="id_render_distance">Distance</label>
      <input id="id_render_distance" type="range" />

      <label for="id_delta_z">Delta Z</label>
      <input id="id_delta_z" type="range" />

      <label for="id_render_scale">Render Scale</label>
      <input id="id_render_scale" type="range" />

      <label for="id_pixel_offset">Pixel offset</label>
      <select
        id="id_pixel_offset"
        title="pixelOffset"
        name="pixelOffset"
      ></select>

      <label for="id_render_mode">Render</label>
      <select id="id_render_mode" title="renderMode" name="renderMode"></select>

      <label for="id_apply_fog">Apply fog</label>
      <input
        id="id_apply_fog"
        title="applyFog"
        name="applyfog"
        type="checkbox"
      />

      <a href="https://github.com/varganorbert222/VoxelSpace"
        >Github project page</a
      >
    </div>

    <canvas id="id_fullscreen_canvas" width="800" height="400">
      Your browser does not support the canvas element.
    </canvas>
  </body>
</html>
